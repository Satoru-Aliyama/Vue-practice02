<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" 
                        style="background-color: green; margin: 0; color: white;"
                        :style="{width: heroHealth + '%'}">
                        {{heroHealth}}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" 
                         style="background-color: green; margin: 0; color: white;"
                         :style="{width: monsterHealth + '%'}">
                         {{monsterHealth}}
                    </div>
                </div>
            </div>
        </section>

        <section class="row controls" v-if="!isRunning">
            <div class="small-12 columns">
                <button id="start-game" @click="gameStart">START NEW GAME</button>
            </div>
        </section>

        <section class="row controls" v-else>
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
                <button id="heal" @click="heal">HEAL</button>
                <button id="give-up" @click="givUp">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-if="turns.length > 0">
            <div class="small-12 columns">
                <ul>
                    <li v-for="(turn,key) in turns" 
                        :key="key" 
                        :class="{'player-turn': turn.isHero, 'monster-turn': !turn.isHero}">
                        {{ turn.text}}
                    </li>
                </ul>
            </div>
        </section>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
